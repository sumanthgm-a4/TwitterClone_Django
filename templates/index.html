<!DOCTYPE html>
<html lang="en">
<!doctype html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    {% include 'navbar.html' %}
    <h1 align="center">Latest Tweets</h1>
    {% for i in messages %}
    <br>
    <div class="alert alert-{{ i.tags }} container col-lg-6">
        {{ i }}
    </div>
    {% endfor %}

    {% for j in all %}
    <div class="container col-lg-8">
        <div class="card">
    <a href="{% url 'display' j.id %}" style="text-decoration: none; color: rgb(47, 46, 46)">
    <div class="card-header">
        <strong>Tweet id:</strong> {{ j.id }} <br> <strong>@{{ j.usern }}</strong> tweeted on {{ j.date }} 
    </div>
    <div class="card-body">
        <h4>{{ j.tweet }}</h4>
    </div>
    </a>
    <div class="card-footer">
    <a href="{% url 'delete' j.id %}"><button class="btn btn-danger">Delete</button></a>
    </div>
    
    </div>
</div>

    <br>
    {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>


</html>
