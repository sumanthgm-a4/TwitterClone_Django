<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'home' %}" style="padding-left: 10px;"><strong>Sumstagram</strong></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'profile' %}">Profile</a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" href="{% url 'create' %}">Tweet</a>
      </li>

      {% if request.user.is_authenticated %}
      <div style="background-color: beige; border: 10px">
      <h6 align="center" style="padding-top: 10px; padding-left: 10px; padding-right: 10px; color: blue">Hello @{{ request.user.username }}</h6>
    </div>
      <li > 
        <a href="{% url 'logout' %}" style="padding-left: 10px;"> 
        <button class="btn btn-danger my-2 my-sm-0" type="submit">Logout</button>
      </a>
      </li>

      {% else %}
      <li> 
        <a href="{% url 'login' %}"  style="padding-right: 10px;"> 
        <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </a>
      </li>

      <li>
        <a href="{% url 'register' %}">  
        <button class="btn btn-success my-2 my-sm-0" type="submit">Register</button>
      </a>
      </li>
      {% endif %}
    </ul>
    
  </div>
