{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'css/styles2.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                <h3>Welcome to user registration page</h3>
                <a href="{% url 'login' %}"><input type="submit" value="Login" /></a><br />
            </div>
            <div class="col-md-9 register-right">

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Enter the registration details</h3>
                        <form method="POST">{% csrf_token %}
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group" style="padding-bottom: 10px;">
                                        <input type="text" class="form-control" placeholder="First Name *"
                                            name="fname" />
                                    </div>
                                    <div class="form-group" style="padding-bottom: 10px;">
                                        <input type="text" class="form-control" placeholder="Last Name *"
                                            name="lname" />
                                    </div>
                                    <div class="form-group" style="padding-bottom: 10px;">
                                        <input type="password" class="form-control" placeholder="Password *"
                                            name="pword" />
                                    </div>
                                    <div class="form-group" style="padding-bottom: 10px;">
                                        <input type="password" class="form-control" placeholder="Confirm Password *"
                                            name="cpword" />
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group" style="padding-bottom: 10px;">
                                        <input type="email" class="form-control" placeholder="Your Email *"
                                            name="email" />
                                    </div>

                                    <div class="form-group" style="padding-bottom: 10px;">
                                        <input type="text" class="form-control" placeholder="Username *" name="uname" />
                                    </div><br>
                                    <div>
                                        <button type="submit" class="btn btn-primary">Register</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    {% for i in messages %}
                    <div class="alert alert-{{ i.tags }} container col-lg-6" align="center">

                        {{ i }}

                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
