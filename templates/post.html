<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  {% include 'navbar.html' %}
  <h1 align="center" style="padding-top: 10px;">Post by @{{ tweet.usern }}</h1>
  <div class="container col-lg-6" style="padding-top: 10px;">
    <div class="card">
      <div class="card-header">
        Posted on: {{ tweet.date }}
      </div>
      <div class="card-body">
        <h3>{{ tweet.tweet }}</h3>
      </div>
      <div class="card-footer">
        No. of likes: {{ tweet.likes.count }}<br>
        No. of dislikes: {{ tweet.dislikes.count }}<br>
        <a href="{% url 'like_post' tweet.id %}">
          <button type="submit" class="btn btn-primary btn-sm">Like</button></a>
        <a href="{% url 'dislike_post' tweet.id %}">
          <button type="submit" class="btn btn-danger btn-sm">Dislike</button></a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
