<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create a post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  {% include 'navbar.html' %}

  <div class="container col-lg-6" align="center" style="padding-top: 30px;">
    <div class="card">
      <form method="POST"> {% csrf_token %}
        <div class="mb-3">
          <div class="card-header"><label for="exampleInput" class="form-label">
              <h3>Write a tweet here</h3>
            </label></div>
          
            <div class="card-body"><div class="container col-lg-12" align="center"><textarea class="form-control" name="tweet" id="exampleInput" rows="5"></textarea></div></div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Tweet</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
